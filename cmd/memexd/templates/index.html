<!DOCTYPE html>
<html>
<head>
    <title>Memex Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="/static/css/graph.css">
</head>
<body>
    <div class="main-content">
        <div class="toolbar">
            <button id="zoomIn" title="Zoom In">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Zoom In
            </button>
            <button id="zoomOut" title="Zoom Out">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Zoom Out
            </button>
            <button id="fitGraph" title="Fit Graph">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h6v6M9 3H3v6M15 21h6v-6M9 21H3v-6"></path>
                </svg>
                Fit Graph
            </button>
            <button id="physics" title="Toggle Physics">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Physics
            </button>
        </div>
        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #e3f2fd; border-color: #1976d2;"></div>
                <span>File</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #fce4ec; border-color: #e91e63;"></div>
                <span>Note</span>
            </div>
        </div>
        <div id="graph"></div>
    </div>
    <div id="nodeInfo" class="node-info">
        <h3>
            <span id="nodeTitle"></span>
            <span class="close" onclick="document.getElementById('nodeInfo').style.display='none'">&times;</span>
        </h3>
        <div class="label">Type</div>
        <p id="nodeType"></p>
        <div class="label">Content</div>
        <div id="nodeContent" class="content"></div>
        <div class="label">Links</div>
        <div id="nodeLinks" class="links"></div>
    </div>

    <script type="text/javascript">
        // Create a network
        var container = document.getElementById('graph');
        var nodeInfo = document.getElementById('nodeInfo');
        var nodeTitle = document.getElementById('nodeTitle');
        var nodeType = document.getElementById('nodeType');
        var nodeContent = document.getElementById('nodeContent');
        var nodeLinks = document.getElementById('nodeLinks');

        // Load graph data from API
        fetch('/api/graph')
            .then(response => response.json())
            .then(data => {
                // Create nodes with different colors based on type
                var nodes = new vis.DataSet(data.nodes.map(node => ({
                    id: node.id,
                    label: node.meta.filename || 'Note',
                    color: {
                        background: node.type === 'file' ? '#e3f2fd' : '#fce4ec',
                        border: node.type === 'file' ? '#1976d2' : '#e91e63',
                        highlight: {
                            background: node.type === 'file' ? '#bbdefb' : '#f8bbd0',
                            border: node.type === 'file' ? '#1565c0' : '#c2185b'
                        }
                    },
                    font: {
                        color: '#333',
                        size: 14
                    },
                    data: node
                })));

                // Create edges with labels
                var edges = new vis.DataSet(data.edges.map(edge => ({
                    from: edge.source,
                    to: edge.target,
                    label: edge.type,
                    arrows: 'to',
                    color: {
                        color: '#666',
                        highlight: '#333'
                    },
                    font: {
                        size: 12,
                        color: '#666',
                        strokeWidth: 0,
                        background: 'white'
                    },
                    data: edge
                })));

                // Create network
                var network = new vis.Network(container, {
                    nodes: nodes,
                    edges: edges
                }, {
                    nodes: {
                        shape: 'dot',
                        size: 20,
                        borderWidth: 2,
                        shadow: true
                    },
                    edges: {
                        width: 2,
                        smooth: {
                            type: 'continuous'
                        },
                        shadow: true
                    },
                    physics: {
                        enabled: true,
                        barnesHut: {
                            gravitationalConstant: -2000,
                            centralGravity: 0.3,
                            springLength: 150,
                            springConstant: 0.04,
                            damping: 0.09
                        },
                        stabilization: {
                            iterations: 100,
                            updateInterval: 50
                        }
                    },
                    interaction: {
                        hover: true,
                        tooltipDelay: 200,
                        zoomView: true,
                        dragView: true
                    },
                    layout: {
                        improvedLayout: true,
                        hierarchical: {
                            enabled: false
                        }
                    }
                });

                // Show node info on click
                network.on('click', function(params) {
                    if (params.nodes.length > 0) {
                        var nodeId = params.nodes[0];
                        var node = nodes.get(nodeId);
                        
                        // Show node info panel
                        nodeTitle.textContent = node.label;
                        nodeType.textContent = node.data.type;
                        
                        // Load content if available
                        if (node.data.meta.content) {
                            fetch(`/api/content/${node.data.meta.content}`)
                                .then(response => response.text())
                                .then(content => {
                                    nodeContent.textContent = content;
                                });
                        } else {
                            nodeContent.textContent = 'No content available';
                        }

                        // Show links
                        var nodeEdges = edges.get({
                            filter: edge => edge.from === nodeId || edge.to === nodeId
                        });
                        nodeLinks.innerHTML = nodeEdges.map(edge => {
                            var direction = edge.from === nodeId ? 'to' : 'from';
                            var otherNode = nodes.get(direction === 'to' ? edge.to : edge.from);
                            var note = edge.data.meta.note ? ` (${edge.data.meta.note})` : '';
                            return `<div onclick="network.selectNodes(['${direction === 'to' ? edge.to : edge.from}'])">${direction} ${otherNode.label} [${edge.label}]${note}</div>`;
                        }).join('');

                        nodeInfo.style.display = 'block';
                    } else {
                        nodeInfo.style.display = 'none';
                    }
                });

                // Double click to open file/note
                network.on('doubleClick', function(params) {
                    if (params.nodes.length > 0) {
                        var nodeId = params.nodes[0];
                        window.location.href = `/node/${nodeId}`;
                    }
                });

                // Stabilize the network
                network.once('stabilizationIterationsDone', function() {
                    network.setOptions({ physics: false });
                    document.getElementById('physics').classList.remove('active');
                });

                // Toolbar actions
                document.getElementById('zoomIn').onclick = function() {
                    network.zoomIn();
                };
                document.getElementById('zoomOut').onclick = function() {
                    network.zoomOut();
                };
                document.getElementById('fitGraph').onclick = function() {
                    network.fit();
                };
                document.getElementById('physics').onclick = function() {
                    var physics = !network.physics.options.enabled;
                    network.setOptions({ physics: { enabled: physics } });
                    this.classList.toggle('active', physics);
                };
            });
    </script>
</body>
</html>
