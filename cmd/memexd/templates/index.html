<!DOCTYPE html>
<html>
<head>
    <title>Memex Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="/static/css/graph.css">
</head>
<body>
    <div class="main-content">
        <div class="toolbar">
            <button id="zoomIn" title="Zoom In">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Zoom In
            </button>
            <button id="zoomOut" title="Zoom Out">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Zoom Out
            </button>
            <button id="fitGraph" title="Fit Graph">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h6v6M9 3H3v6M15 21h6v-6M9 21H3v-6"></path>
                </svg>
                Fit Graph
            </button>
            <button id="physics" title="Toggle Physics">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Physics
            </button>
        </div>
        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #e3f2fd; border-color: #1976d2;"></div>
                <span>File</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #fce4ec; border-color: #e91e63;"></div>
                <span>Note</span>
            </div>
        </div>
        <div id="graph"></div>
    </div>
    <div id="nodeInfo" class="node-info">
        <h3>
            <span id="nodeTitle"></span>
            <span class="close" onclick="document.getElementById('nodeInfo').style.display='none'">&times;</span>
        </h3>
        <div class="label">Type</div>
        <p id="nodeType"></p>
        <div class="label">Content</div>
        <div id="nodeContent" class="content"></div>
        <div class="label">Links</div>
        <div id="nodeLinks" class="links"></div>
    </div>

    <script type="text/javascript" src="/static/js/graph.js"></script>
</body>
</html>
